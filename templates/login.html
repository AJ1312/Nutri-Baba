<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBaba - Login & Sign Up</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">NutriBaba</h1>
                <nav class="nav">
                    <a href="{{ url_for('index') }}" class="nav-link">Homepage</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="auth-container">
            <div class="auth-card">
                <!-- Form Toggle Buttons -->
                <div class="form-toggle">
                    <button id="loginToggle" class="toggle-btn active">Login</button>
                    <button id="signupToggle" class="toggle-btn">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="form-container active">
                    <div class="form-header">
                        <h2 class="form-title">Welcome Back</h2>
                        <p class="form-subtitle">Sign in to continue your nutrition journey</p>
                    </div>

                    <form class="auth-form" id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email Address</label>
                            <input type="email" id="loginEmail" name="email" class="form-input" required
                                placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="loginPassword" name="password" class="form-input" required
                                    placeholder="Enter your password">
                                <button type="button" class="password-toggle" data-target="loginPassword">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" name="remember">
                                <span class="checkbox-label">Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="auth-btn">
                            <span class="btn-text">Sign In</span>
                        </button>
                    </form>

                    
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="form-container">
                    <div class="form-header">
                        <h2 class="form-title">Create Account</h2>
                        <p class="form-subtitle">Join NutriBaba and start your health journey</p>
                    </div>

                    <form class="auth-form" id="signupFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="signupFirstName" class="form-label">First Name</label>
                                <input type="text" id="signupFirstName" name="firstName" class="form-input" required
                                    placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="signupLastName" class="form-label">Last Name</label>
                                <input type="text" id="signupLastName" name="lastName" class="form-input" required
                                    placeholder="Enter your last name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail" class="form-label">Email Address</label>
                            <input type="email" id="signupEmail" name="email" class="form-input" required
                                placeholder="Enter your email address">
                        </div>

                        <div class="form-group">
                            <label for="signupPassword" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="signupPassword" name="password" class="form-input" required
                                    placeholder="Create a strong password" minlength="8">
                                <button type="button" class="password-toggle" data-target="signupPassword">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="signupConfirmPassword" name="confirmPassword"
                                    class="form-input" required placeholder="Confirm your password" minlength="8">
                                <button type="button" class="password-toggle" data-target="signupConfirmPassword">
                                    <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                        <circle cx="12" cy="12" r="3" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" name="terms" required>
                                <span class="checkbox-label">I agree to the <a href="#" class="terms-link">Terms of
                                        Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn">
                            <span class="btn-text">Create Account</span>
                        </button>
                    </form>

                    
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
</body>

</html>
